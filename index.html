<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Kalkulator</title>
</head>
<body>
    <main>
        <div class="container">
            <input class="input num" value="" disabled>
            <button value="clear" class="btnCalc hidden"><img src="https://img.icons8.com/?size=100&id=Pgc9RiYj2bNV&format=png&color=000000"></button>
            <div class="btn">
                <!-- <button class="btnOne">(</button>
                <button class="btnOne">)</button>
                <button class="btnOne">%</button>
                <button class="btnOne">&divide;</button> -->
                <button class="btnCalc" value="(">(</button>
                <button class="btnCalc" value=")">)</button>
                <button class="btnCalc" value="%">%</button>
                <button class="btnCalc" value="&divide;">&divide;</button>
            </div>
            <div class="btn">
                <!-- <button class="btnTwo">7</button>
                <button class="btnTwo">8</button>
                <button class="btnTwo">9</button>
                <button class="btnTwo">&#xD7;</button> -->
                <button class="btnCalc" value="7">7</button>
                <button class="btnCalc" value="8">8</button>
                <button class="btnCalc" value="9">9</button>
                <button class="btnCalc" value="&#xD7">&#xD7;</button>
            </div>
            <div class="btn">
                <!-- <button class="btnThree">4</button>
                <button class="btnThree">5</button>
                <button class="btnThree">6</button>
                <button class="btnThree">&#x2212;</button> -->
                <button class="btnCalc" value="4">4</button>
                <button class="btnCalc" value="5">5</button>
                <button class="btnCalc" value="6">6</button>
                <button class="btnCalc" value="&#x2212">&#x2212;</button>
            </div>
            <div class="btn">
                <!-- <button class="btnFour">1</button>
                <button class="btnFour">2</button>
                <button class="btnFour">3</button>
                <button class="btnFour">+</button> -->
                <button class="btnCalc" value="1">1</button>
                <button class="btnCalc" value="2">2</button>
                <button class="btnCalc" value="3">3</button>
                <button class="btnCalc" value="+">+</button>
            </div>
            <div class="btn">
                <!-- <button class="btnFive">0</button>
                <button class="btnFive">00</button>
                <button class="btnFive">,</button>
                <button class="btnFive">=</button> -->
                <button class="btnCalc" value="0">0</button>
                <button class="btnCalc" value="00">00</button>
                <button class="btnCalc" value=".">,</button>
                <button class="btnCalc" value="=">=</button>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
